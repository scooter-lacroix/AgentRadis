[pytest]
# Path configurations
pythonpath = /home/stan/Dew/AgentRadis_v2_old/RadisProject
testpaths = app/tests

# Test pattern configurations
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_default_fixture_loop_scope = function

# Warning filters
filterwarnings =
    # Ignore specific module patterns
    ignore::DeprecationWarning:_pytest.*
    ignore::DeprecationWarning:inspect
    ignore::DeprecationWarning:unittest
    # Treat app.schema deprecation warnings as errors
    error::DeprecationWarning:app.schema.*
    # Ignore all other deprecation warnings
    ignore::DeprecationWarning
    ignore::pytest.PytestDeprecationWarning
